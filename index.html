<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tezliklə...</title>
    <meta property="og:title" content="Tezliklə...">
    <meta property="og:description" content="Bir az gözləyin...">
    <meta property="og:image" content="/bluestore.png">
    <meta property="og:url" content="https://bluestore.az">
    <meta property="og:type" content="website">
    <meta property="og:video" content="/bluestore_main_og_video.mp4">
    <meta property="og:video:type" content="video/mp4">
    <meta property="og:video:width" content="1200">
    <meta property="og:video:height" content="630">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap');

        body {
            font-family: 'Comfortaa', cursive;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 300px;
            width: 100%;
        }
        
        h1 {
            font-size: 3.5em;
            margin: 0;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        p {
            font-size: 1.2em;
            background-image: linear-gradient(90deg, #FFD700, #FF1493, #00B7FF, #FFD700);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% 200%;  
            animation: moveGradient 5s linear infinite;
        }
        
        @keyframes moveGradient {
            0% { background-position: 200% 0; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tezliklə...</h1>
        <p>Bir az gözləyin...</p>
    </div>
</body>
</html>
